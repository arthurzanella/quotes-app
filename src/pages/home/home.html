<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
		<ion-card-content *ngFor="let a of quote">
    	<ion-card-title>{{ a.quote }}</ion-card-title>
    	<p>{{ a.author }}</p>
	  </ion-card-content>
	</ion-card>

	<ion-row padding>
		<button ion-button full (click)="random()">Gerar quote!</button>
	</ion-row>

</ion-content>
